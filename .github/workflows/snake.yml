name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Atualiza diariamente
  workflow_dispatch:      # Permite execuÃ§Ã£o manual

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Snake
        uses: Platane/snk@main  # ðŸ‘ˆ Usando a versÃ£o MAIN (atualizada)
        with:
          github_user_name: Gui-GitHub 
          github_access_token: ${{ secrets.GITHUB_TOKEN }}  # ðŸ‘ˆ Adicione esta linha!
          outputs: docs/snake.svg

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/snake.svg
          git commit -m "Update snake animation"
          git push
