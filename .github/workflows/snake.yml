name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Executa diariamente Ã  meia-noite UTC
  workflow_dispatch:  # Permite execuÃ§Ã£o manual

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Snake (Dark Theme)
        uses: Platane/snk@main
        with:
          github_user_name: Gui-GitHub
          github_token: ${{ secrets.GITHUB_TOKEN }}
          outputs: docs/snake-dark.svg?palette=github-dark  # ðŸ‘ˆ Tema escuro

      - name: Commit and Push
        if: github.event_name == 'schedule' || github.event.inputs.force == 'true'
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # SÃ³ faz commit se houver alteraÃ§Ãµes
          git add docs/snake-dark.svg
          if ! git diff --quiet; then
            git commit -m "Update dark theme snake animation"
            git push
          fi
